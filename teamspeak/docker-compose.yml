---
version: "3.9"
services:
  teamspeak:
    hostname: "teamspeak"
    container_name: "teamspeak"
    environment:
      - "PGID=${ID}"
      - "PUID=${ID}"
      - "TZ=${TZ}"
      - "UMASK=${UMASK}"
      - "TS3SERVER_LICENSE=accept"
    image: "teamspeak"
    restart: "${RESTARTAPP}"
    ports:
      - "9987:9987/udp"
      - "10011:10011"
      - "3003"3.9"0033"
    networks:
      - ${DOCKERNETWORK}
    security_opt:
      - "${SECURITYOPS}:${SECURITYOPSSET}"
    volumes:
      - "${APPFOLDER}/teamspeak:/var/ts3server/:rw"
    labels:
      - "dockupdater.enable=true"
networks:
  proxy:
    driver: bridge
    external: true
